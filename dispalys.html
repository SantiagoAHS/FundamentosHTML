<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipos de Display</title>
    <style>
        body *{
            background-color: bisque;
            width: 200px;
            height: 100px;
        }
        a{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>Este es Display Block, Se puede modificar el width y el heigth</div>
    <section>Esta y otra etiquetas son block </section>
    <p>Esta tiene un Display inline block</p>
    <a href="">Esta tiene display inline</a>
    <a href="">el dislay inline no cambia width y heigth</a>
    <button>Display Inline-block</button>
</body>
</html>
